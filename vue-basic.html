<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>初めてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <div :style="errorMessageStyle">
            <p>
                {{ items[0].name }}
                :
                {{ items[0].price }} x {{ items[0].quantity }}
            </p>
            <p>
                小計： {{ totalPrice | numberWithDelimiter }}円
            </p>
            <p>
                合計(税込)： {{ totalPriceWithTax | numberWithDelimiter }}円
            </p>
            <p v-show="!canBuy">
                {{ 1000 | numberWithDelimiter }}円以上からご購入いただけます。
            </p>
            <button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">
                購入
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
