<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>初めてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <p>
            {{ items[1].name }}
            :
            {{ items[1].price * items[1].quantity }}
        </p>
        <button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">
            購入
        </button>
    </div>
    <script src="app.js"></script>
</body>
