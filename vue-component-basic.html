<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>コンポーネントを試す</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <ul id="example">
        <list-item></list-item>
    </ul>
    <script>
    //コンポーネント
    Vue.component('list-item', {
        template: '<li>森 {{ name }} </li>',
        data: function () {
            return {name: '鷗外'}
        }
    })

    //ルート 'Vue' インスタンスの作成
    new Vue({el: '#example'})
    </script>
</body>
